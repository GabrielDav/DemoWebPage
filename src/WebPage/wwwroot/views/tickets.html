<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h2>User tickets</h2>
        <table class="table" ng-show="ctrl.tickets != null && ctrl.tickets.length != 0">
            <thead class="thead-inverse">
                <tr>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="t in ctrl.tickets">
                    <td>{{t.time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>t.userName</td>
                    <td>t.userEmail</td>
                    <td><textarea cols="40" readonly="readonly" class="form-control user-message">{{t.message}}</textarea></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" ng-disabled="ctrl.loading" ng-click="ctrl.loadTickets()">
            <span ng-show="!ctrl.loading">Load</span>
            <span ng-show="ctrl.loading">Loading...</span>
        </button>
    </div>

</div>
